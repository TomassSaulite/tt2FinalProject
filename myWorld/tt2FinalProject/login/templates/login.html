{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{% static 'login/images/logo.png' %}" type="logo">
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/body.css' %}">
</head>
<body>
    <nav>
        <div id="navbar">
           <div id="logo" class="nav-item left">
                <a href="{% url 'index' %}">
                    <img src="{% static 'login/images/logo.png' %}" alt="logo">
                </a>
            </div>
            <div id="login" class="nav-item right">
                <a href="{% url 'login' %}"><button class="login-button">Login</button></a>
           </div>
        </div>
     </nav>

    <div class="login-wrapper">
        <div class="container">
            <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </p>
        <button type="submit">Login</button>
        <a href="{% url 'register' %}" class="register-link">Don't have an account? Register</a>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
         </div>
    </div>

    <footer class="footer">
        <div>
            <p>&copy; 2024 GoodFood. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
