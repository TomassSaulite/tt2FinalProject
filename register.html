<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodFood</title>
    <link rel="icon" href="images/logo.png" type="logo">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/navBar.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/body.css">

</head>
<body>
    <nav>
        <div id="navbar">
            <div id="logo" class="nav-item left">
            <a href="index.html">
                <img src="images/logo.png" alt="logo">
            </a>
            </div>
            <div id="login" class="nav-item right">
                <button class="login-button"><a href="login.html">Login</a></button>
            </div>
        </div>
     </nav>

    <div class="register-wrapper">
        <div class="container">
            <h2>Register</h2>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Username" required>
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Country" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm password" required>
            <button>Register</button>
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </div>
    </div>




    
    <footer class="footer">
        <div>
            <p>&copy; GoodFood. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
